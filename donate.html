<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZeroX Gravity</title>
    <link rel="stylesheet" href="static/style.css">
    <link rel="icon" type="image/x-icon" href="/static/index/favicon.ico">
    <script src="../custom-scripts.js" defer></script>
  </head>
  <body>
    <main>
      <!-- Header Start -->
      <header>
        <div class="bg-image"></div>
        <nav class="nav container">
          <h2 class="nav_logo"><a href="index">ZeroX Gravity</a></h2>

          <ul class="menu_items">
            <img src="static/index/times.svg" alt="timesicon" id="menu_toggle" />
            <li><a href="index" class="nav_link">Home</a></li>
            <li><a href="about" class="nav_link">About</a></li>
            <li><a href="download" class="nav_link">Download</a></li>
            <li><a href="https://t.me/teamauroraservice" class="nav_link">Contact</a></li>
            <li><a href="support" class="nav_link">Support</a></li>
          </ul>
          <img src="static/index/bars.svg" alt="timesicon" id="menu_toggle" />
        </nav>
      </header>
      <!-- Header End -->

      <!-- Hero Start -->
      <section class="hero">
        <div class="row container">
          <div class="column">
            <h2>Support Project</h2>
            <p>Thanks for donate. Hope you can enjoy with my Project Mod</p>
            <div class="buttons">
              <a href="https://ko-fi.com/massroileon" class="btn">Ko-fi Donate</a>
            </div>

            <div class="buttons">
              <a href="https://ganknow.com/massroileon" class="btn">Ganknow Donate</a>
            </div>


          </div>
          </br>
          <div class="column">
            <img src="static/index/hero.png" alt="heroImg" class="hero_img" />
          </div>
        </div>
      </section>
      <footer id="footer" class="footer">Make by ZeroX Gravity</footer>
      <!-- Hero End-->
    </main>

    <script>
      const header = document.querySelector("header");
      const menuToggler = document.querySelectorAll("#menu_toggle");

      menuToggler.forEach(toggler => {
        toggler.addEventListener("click", () => header.classList.toggle("showMenu"));
      });
    </script>
    
  </body>
  
</html>
