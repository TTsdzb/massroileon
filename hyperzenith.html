    <script>
      const header = document.querySelector("header");
      const menuToggler = document.querySelectorAll("#menu_toggle");

      menuToggler.forEach(toggler => {
        toggler.addEventListener("click", () => header.classList.toggle("showMenu"));
      });


      $(document).ready(function() {
      $('.gallery').magnificPopup({
        delegate: 'a',
        type: 'image',
        gallery:{
          enabled:true
        },
        removalDelay: 300,
        mainClass: 'mfp-fade'
      });
    });


    window.onload = function() {
  let thumbnails = document.querySelectorAll('.thumbnail');
  let index = 0;

  function scrollToNextThumbnail() {
    if (index >= thumbnails.length) {
      index = 0;
    }
    thumbnails[index].scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'start' });

    // Xóa lớp active khỏi các ảnh cũ
    thumbnails.forEach(function(thumbnail) {
      thumbnail.classList.remove('active');
    });

    // Thêm lớp active cho ảnh hiện tại đang cuộn
    thumbnails[index].classList.add('active');

    index++;
  }

  // Gọi hàm scrollToNextThumbnail() sau mỗi 5 giây
  setInterval(scrollToNextThumbnail, 5000); // 5000 milliseconds = 5 giây

  // Thêm sự kiện scroll để thực hiện việc thêm lớp active cho thumbnail hiển thị trong viewport
  window.addEventListener('scroll', function() {
    let visibleThumbnail = getVisibleThumbnail();

    // Xóa lớp active khỏi các ảnh cũ
    thumbnails.forEach(function(thumbnail) {
      thumbnail.classList.remove('active');
    });

    // Thêm lớp active cho thumbnail hiển thị trong viewport
    if (visibleThumbnail) {
      visibleThumbnail.classList.add('active');
    }
  });

  function getVisibleThumbnail() {
    for (let i = 0; i < thumbnails.length; i++) {
      let rect = thumbnails[i].getBoundingClientRect();
      if (
        rect.top >= 0 &&
        rect.left >= 0 &&
        rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
        rect.right <= (window.innerWidth || document.documentElement.clientWidth)
      ) {
        return thumbnails[i];
      }
    }
    return null;
  }
};


    </script>
