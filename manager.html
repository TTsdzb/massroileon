<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZP.Aurora Manager</title>
    <link rel="icon" type="image/x-icon" href="/static/index/favicon.ico">
    <link rel="stylesheet" href="static/style_manager.css">
    <script src="../custom-scripts.js" defer></script>
  </head>
  <body>
    <main>
      <!-- Header Start -->
      <header>
        <div class="bg-image"></div>
        <nav class="nav container">
          <h2 class="nav_logo"><a href="index">ZP.Aurora Manager</a></h2>
          <ul class="menu_items">
            <img src="static/index/times.svg" alt="timesicon" id="menu_toggle" />
          </ul>

          <div class="filter">
            <label for="isProFilter">Show users: </label>
            <select id="isProFilter">
              <option value="all">All</option>
              <option value="pro">Pro Users</option>
              <option value="active">Active Users</option>
              <option value="nonPro">New Users</option>
              <option value="LifeTime">LifeTime</option>
              <option value="EXPIRED">EXPIRED</option>
            </select>
          </div>

          
      </header>
      <!-- Header End -->

      <!-- Hero Start -->
      <br>
      <br>
      <br>
      <section class="hero">
        <div class="row container" id="countdown-container"></div>

      </section>
      <footer id="footer" class="footer">Make by MassroiLeon</footer>
      <!-- Hero End-->
    </main>

    <script src="static/javascript.js"></script>
    
  </body>
  
</html>
